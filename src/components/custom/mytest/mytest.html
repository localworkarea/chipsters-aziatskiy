<main data-fls-fullpage="" data-fls-fullpage-bullets="" class="page page--home slider-mode">

  <section data-fls-fullpage-section="" class="section-0 --fullpage-active-section" data-fls-fullpage-id="0" style="transform: translate3d(0px, 0px, 0px);">
    <div class="section-0__container">
      <div class="section-0__body">
        <h1 class="section-0__title fs-1 split-lines shadows shadows--red">
        </h1>
      </div>
      <div class="section-0__picture">
        <img src="assets/img/lesia/lesia-hero.png" width="494" height="741" alt="Леся тримає пачку Chipsters зі смаком азійський барбекю посміхаючись показує чипсу в лівій руці">
      </div>
    </div>
  </section>
  <section data-fls-fullpage-section="" class="section-1 --fullpage-next-section" data-fls-fullpage-id="1" style="transform: translate3d(0px, 100%, 0px);">
    <div class="section-1__container">
      <h2 class="section-1__title fs-2 split-lines shadows shadows--white">
        <div class="line" style="display: block; text-align: center; width: 100%;">Азійський чіл</div>
        <div class="line" style="display: block; text-align: center; width: 100%;">який смак спробуєш першим?</div>
      </h2>
      <form data-fls-form="dev" class="section-1__form" action="#" method="POST" novalidate="true">
        <div class="options">
          <div class="options__content">
            <label class="options__item options__item--1">
              <input class="options__input" type="radio" value="1" name="option">
              <div class="options__body">
                <div class="options__picture">
                  <img class="ibg" src="assets/img/packs/pack-1.png" width="196" height="270" alt="Пачка чипсів Chipsters Тайський соус">
                </div>
                <div class="options__name">Тайський<br> соус</div>
              </div>
            </label>
            <label class="options__item options__item--2">
              <input class="options__input" type="radio" value="2" name="option">
              <div class="options__body">
                <div class="options__picture">
                  <img class="ibg" src="assets/img/packs/pack-2.png" width="196" height="270" alt="Пачка чипсів Chipsters Тайський соус">
                </div>
                <div class="options__name">Азійський<br> барбекю</div>
              </div>
            </label>
            <label class="options__item options__item--3">
              <input class="options__input" type="radio" value="3" name="option">
              <div class="options__body">
                <div class="options__picture">
                  <img class="ibg" src="assets/img/packs/pack-3.png" width="196" height="270" alt="Пачка чипсів Chipsters Тайський соус">
                </div>
                <div class="options__name">Гострий<br> удон</div>
              </div>
            </label>
          </div>
          <div class="hand">
            <div class="hand__picture">
              <img class="hand__img img-hand--1" src="assets/img/icons/hand-white.png" width="84" height="73" alt="рука що вказує клікнути на одну з пачок">
              <img class="hand__img img-hand--2" src="assets/img/icons/hand-red.png" width="84" height="73" alt="рука що вказує клікнути на одну з пачок">
              <img class="hand__img img-hand--3" src="assets/img/icons/hand-yellow.png" width="84" height="73" alt="рука що вказує клікнути на одну з пачок">
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>
  <section data-fls-fullpage-section="" class="section-2" data-fls-fullpage-id="2" style="transform: translate3d(0px, 100%, 0px);">
    <div class="section-2__container">
      <div class="section-2__body">

        <h2 class="section-2__title fs-2 split-lines shadows shadows--white">
          <div class="line" style="display: block; text-align: center; width: 100%;">Азійський чіл</div>
          <div class="line" style="display: block; text-align: center; width: 100%;">який смак спробуєш першим?</div>
        </h2>
        <div class="section-2__items">
          <div class="section-2__item item-result item-result--1">
          </div>
          <div class="section-2__item item-result item-result--2">
          </div>
          <div class="section-2__item item-result item-result--3">
          </div>
        </div>
      </div>
    </div>
  </section>
  <section data-fls-fullpage-section="" class="section-3" data-fls-fullpage-id="3" style="transform: translate3d(0px, 100%, 0px);">
    <div class="section-3__container">
      <div class="section-3__video">
        <div data-fls-videobutton="" class="video-youtube__body">
          <button class="video-youtube__button" type="button" data-youtube="VcOvIDKy7TM" aria-label="кнопка відкриття відео з youtube">
            <img class="ibg" src="assets/img/poster/poster.jpg" width="850" height="479" alt="poster video">
          </button>
        </div>
      </div>
    </div>
  </section>
  <section data-fls-fullpage-section="" class="section-4" data-fls-fullpage-id="4" style="transform: translate3d(0px, 100%, 0px);">
    <div class="section-4__container">
      <ul class="section-4__list">
        <li class="section-4__item item-section-4--1 options__item--1">
          <div class="section-4__body">
            <div class="section-4__picture">
              <img class="ibg" src="assets/img/packs/pack-1.png" width="196" height="270" alt="Image">
            </div>
            <p class="section-4__name">
              Тайський<br> соус
            </p>
          </div>
        </li>
        <li class="section-4__item item-section-4--2 options__item--2">
          <div class="section-4__body">
            <div class="section-4__picture">
              <img class="ibg" src="assets/img/packs/pack-2.png" width="196" height="270" alt="Image">
            </div>
            <p class="section-4__name">
              Азійський<br>
              барбекю
            </p>
          </div>
          <p></p>
        </li>
        <li class="section-4__item item-section-4--3 options__item--3">
          <div class="section-4__body">
            <div class="section-4__picture">
              <img class="ibg" src="assets/img/packs/pack-3.png" width="196" height="270" alt="Image">
            </div>
            <p class="section-4__name">
              Азійський<br>
              барбекю
            </p>
          </div>
          <p></p>
        </li>
      </ul>

    </div>
  </section>
  <div class="--fullpage-bullets"><span class="--fullpage-bullet --fullpage-bullet-active"></span><span class="--fullpage-bullet"></span><span class="--fullpage-bullet"></span><span class="--fullpage-bullet"></span><span
      class="--fullpage-bullet"></span></div>
</main>
